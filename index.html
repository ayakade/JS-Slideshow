<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Slideshow with JS</title>
</head>
<body>
    <div class="slideshow">
        <div class="mask">
            <div class="strip">
                <div class="slide"></div>
                <div class="slide"></div>
                <div class="slide"></div>
             </div><!-- .strip -->

            <div class="left control-button"><i class="fas fa-chevron-circle-left"></i></div>
            <div class="right control-button"><i class="fas fa-chevron-circle-right"></i></div>
        </div><!-- .mask -->
    </div><!-- .slideShow -->
    
    <script src="https://kit.fontawesome.com/10983524e9.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/slideshow.js"></script>  
</body>
</html>
